<div class="main-panel" id="main-panel">
  <div class="content">     
    <div class="ui-g" style="width:100%;">
        <div class="ui-g" style="width:100%;">
            <div class="ui-g-7">
              <h4 class="card-title"><i class="pi pi-th-large"></i> Employee Shift Summary Report</h4>
            </div>
            <div class="ui-g-5">
                
                <div class="topCal" style="float: right !important;">     
                  <label>Period </label>       
                <p-calendar [showIcon]="true" [(ngModel)]="selectedPeriod" view="month"
                 dateFormat="mm/yy" [yearNavigator]="true" yearRange="2019:2030" (onSelect)="onMonthSelect()"></p-calendar>
            </div>
            </div>
        </div><!--top part end here-->

        <div class="clearfix" style="width:100%; height:10px; display: block;">&nbsp;</div>
        <div class="card whiteBG">
          <div class="card-body">
            <p-table #summaryDataTable [value]="summaryData" [responsive]="true" [columns]="summaryColData" [paginator]="true" [rows]="10" tableStyleClass="abcd">
              <ng-template pTemplate="caption">
                      <div class="ui-inputgroup pull-right">    
                          <div style="text-align: left">
                              <button type="button" pButton label="Download" (click)="summaryDataTable.exportCSV()" style="margin-right: 0.5em;"></button>
                          </div>    
                          <span class="ui-inputgroup-addon" style="background-color: #007ad9; border: 1px solid #007ad9;">
                              <i class="fa fa-search"></i>
                          </span>
                          
                      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="summaryDataTable.filterGlobal($event.target.value, 'contains')"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget">    
                      </div>
              </ng-template>
              <ng-template pTemplate="header">
                  <tr>
                    <th *ngFor="let col of summaryCols">
                      {{col}}
                    </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns">
                    <span [innerHTML]="rowData[col.field]"></span>
                  </td>
                </tr>
              </ng-template>
          </p-table>
          </div>
        </div><!--card end here-->
    </div>
  </div><!--content part end here-->
</div>
<p-toast key="saveNotification"></p-toast>
<p-toast key="errorNotification"></p-toast>

<div class="main-panel" id="main-panel">
  <div class="content">
      <div class="ui-g" style="width:100%;">
          <div class="ui-g-6">
              <h4 class="card-title" >Designation Master </h4>
          </div>
          <div class="ui-g-6">
              <button pButton type="button" (click)="addUpdateDesignation()" label="Add"  class="ui-button-danger pull-right"></button>
              <button pButton type="button" (click)="saveDesignation()" title="Save" label="Save" class="ui-button pull-right"></button>
          </div>
      </div>
       
          <div class="card-body" style="width:1240px">
            <p-orderList [(value)]="DesignationType" [listStyle]="{'height':'500px','width':'1000px'}"header="Designation" 
            filter="filter" filterBy="Designation" filterPlaceholder="Filter by Designation" dragdrop="true" controlsPosition="right">
              <ng-template let-designation pTemplate="item">
                  <div class="ui-helper-clearfix">
                      <div style="font-size:15px;margin:15px 5px 0 0">{{designation.Designation}}</div> 
                  </div>
              </ng-template>
          </p-orderList>
          </div>  
  
  <p-toast key="saveNotification"></p-toast>
  <p-toast key="errorNotification"></p-toast>
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
</div>

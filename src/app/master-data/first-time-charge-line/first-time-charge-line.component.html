<div class="main-panel" id="main-panel">
  <div class="content">
      <div class="ui-g" style="width:100%;">
          <div class="ui-g-6">
              <h4 class="card-title">First Time Charged Lines</h4>
          </div>
          <div class="ui-g-6">
              <button pButton type="button" (click)="addUpdateFirstTimeChargeLine()" label="Add"  class="ui-button-danger pull-right"></button>
          </div>
      </div>
      <div class="card whiteBG">
          <div class="card-body">
              <p-table #linesData [value]="firstTimeChargeLines" [columns]="selectedColumns" [responsive]="true"
                  [rows]="10" [paginator]="true">
                  <ng-template pTemplate="caption">
                      <div class="ui-inputgroup">        
                          <span class="ui-inputgroup-addon" style="background-color: #007ad9; border: 1px solid #007ad9;">
                              <i class="fa fa-search"></i>
                          </span>
                      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="linesData.filterGlobal($event.target.value, 'contains')"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget">    
                      </div>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                      <tr>
                          <th *ngFor="let col of selectedColumns">
                              <span>{{col.header}}</span>
                          </th>
                          <!-- <th>Edit</th> -->
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="selectedColumns">
                      <tr>
                          <td *ngFor="let col of selectedColumns">
                                <span *ngIf="rowData[col.field] == true">Yes</span>
                                <span *ngIf="rowData[col.field] == false">No</span>
                                <span *ngIf="rowData[col.field] !== true && rowData[col.field] !== false">{{rowData[col.field]}}</span>
                          </td>
                          <!-- <td>
                              <button pButton (click)="addUpdateFirstTimeChargeLine(rowData)" title="Edit" label="Edit" icon="pi pi-eye"></button>
                          </td> -->
                      </tr>
                  </ng-template>
              </p-table>
          </div>
      </div>
  </div>
  <p-toast key="saveNotification"></p-toast>
  <p-toast key="errorNotification"></p-toast>
</div>

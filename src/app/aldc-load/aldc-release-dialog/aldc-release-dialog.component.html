<div class="ui-g" style="width:100%;">
  <div class="ui-lg-12 ui-md-12 ui-sm-12">
    <div class="ui-g" style="width:100%;">
      <p-table [value]="selectedConstituents" [columns]="selectedColumns" [responsive]="true" [rows]="20" [paginator]="true"
        [scrollable]="true">
        <ng-template pTemplate="caption">
          <div class="clearfix"></div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of selectedColumns">
              <span>{{col.header}}</span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="selectedColumns">
          <tr [pSelectableRow]="rowData">
            <td>
              {{rowData.Name}}
            </td>
            <td>
              {{rowData.MaxPeakLoad}}
            </td>
            <td>
              {{rowData.PresentLoad}}
            </td>
            <td>
              {{rowData.AllocatedLoad}}
            </td>
            <td pEditableColumn>
              <p-cellEditor>
                <ng-template pTemplate="input">
                  <input pInputText type="number" [(ngModel)]="rowData.Release" required>
                </ng-template>
                <ng-template pTemplate="output">
                  {{rowData.Release}}
                </ng-template>
              </p-cellEditor>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div [formGroup]="LoadForm">
      <div class="ui-g" style="width:100%;">
        <div class="ui-g-6 ui-md-6">
          <div class="ui-inputgroup">
            <label for="Name" style="margin-top: 4px;">Name<span class="text-danger">*</span></label>&nbsp;
            <input type="text" name="Name" placeholder="Details filled by Name" formControlName="Name"
              class="ui-inputtext" style="width: 90% !important;">
          </div>
        </div>
        <div class="ui-g-6 ui-md-6">
          <div class="ui-inputgroup">
            <label for="Designation" style="margin-top: 4px;">Designation<span
                class="text-danger">*</span></label>&nbsp;
            <input type="text" name="Designation" placeholder="Details filled by Designation"
              formControlName="Designation" class="ui-inputtext" style="width: 90% !important;">
          </div>
        </div>
      </div>
      <div class="ui-g" style="width:100%;">
        <div class="ui-g-6 ui-md-6">
          <div class="ui-inputgroup">
            <label for="ContactNumber" style="margin-top: 4px;">Contact Number<span
                class="text-danger">*</span></label>&nbsp;
            <input type="text" name="ContactNumber" placeholder="Details filled by Contact Number"
              formControlName="ContactNumber" class="ui-inputtext" style="width: 90% !important;">
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="ui-g" style="width:100%">
        <div class="ui-lg-9 ui-md-9 ui-sm-9">&nbsp;</div>
        <div class="ui-lg-3 ui-md-3 ui-sm-3">
          <button *ngIf="!isDetailsUpdate" pButton label="Create & Forward" type="button" [disabled]="!LoadForm.valid" (click)="handleSubmitClick()" class="ui-button-success"></button>&nbsp;
          <button pButton label="Close" type="button" (click)="handleCloseClick()" class="ui-button-danger"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-panel">
  <div class="content">
  <div class="ui-g panelheader">
      <div class="ui-g-6"><h4 class="card-title"> Auto Reclose Historic Elements</h4></div>
      <div class="ui-g-4 pull-right">
        <label>Period Range: </label>
        <p-calendar [showIcon]="true" [(ngModel)]="rangeDates" dateFormat="dd/mm/yy" selectionMode="range"
            [readonlyInput]="true"></p-calendar>
        </div>
        <div class="ui-g-2 pull-left">
            <button pButton (click)="getReport()" label="Get Report" class="ui-button-danger"></button>
        </div>
  </div>
  <div class="ui-g" style="width:100%;">
      <ng-container>
        <app-auto-reclose [masterData]="masterData" [autoRecloseData]="historyAutoRecloseData"
        [isDashboardUpdate]="false" [IsHistoryView]="true" [selectOptions]="ouatgeSelectOptions"></app-auto-reclose>
      </ng-container>
  </div>
</div>
</div>

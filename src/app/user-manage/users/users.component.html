    <div class="main-panel">
        <div class="content">
        <div class="ui-g panelheader">
            <div class="ui-lg-12 ui-md-12 ui-sm-12">
                <h4 class="card-title pull-left">User Management</h4>   
                <div class="pull-right">
                    <button pButton type="button" styleClass="ui-button-success" (click)="open()" label="Add user" icon="fa fa-plus"></button>
                </div>     
            </div>
        </div>

            <div class="card whiteBG">
                <div class="card-body">
                        <p-table #dt [columns]="cols" [value]="users" [paginator]="true" [rows]="10">
                            <ng-template pTemplate="caption">
                                    <div class="ui-inputgroup pull-right">        
                                            <span class="ui-inputgroup-addon" style="background-color: #007ad9; border: 1px solid #007ad9;">
                                                <i class="fa fa-search"></i>
                                            </span>
                                        <input type="text" pInputText size="50" placeholder="Search..." (input)="dt.filterGlobal($event.target.value, 'contains')"
                                                class="ui-inputtext ui-corner-all ui-state-default ui-widget">    
                                        </div>
                            </ng-template>
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        {{col.header}}
                                    </th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-users let-col>
                                <tr>
                                    <td>{{users.Name}}</td>
                                    <td>{{users.Designation}}</td>
                                    <td>{{ users.EmployeeId }}</td>
                                    <td>{{users.ContactNumber}}</td>
                                    <td>{{users.EmailId}}</td>
                                    <td>
                                        <button pButton (click)="onEditUser(users)" icon="pi pi-pencil" class="ui-button-info"></button>&nbsp;
                                        <button pButton (click)="onDeleteUser(users)" class="ui-button-danger" icon="pi pi-trash"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                </div>
            </div>
    </div>
</div>

<div class="card" style="margin-top:10px;">
    <div class="card-header card-header-tabs card-header-fsctcsc">&nbsp;</div>
    <div class="card-body">
        <div class="ui-g" style="width:100%;">
            <p-table [value]="currFsctcscData" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:44px;">S. No.</th>
                        <th>Name</th>
                        <th>Detail</th>
                        <th>Installed At</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
                    <tr>
                        <td>{{ri+1}}</td>
                        <td>{{rowData.Name}}</td>
                        <td>{{rowData.FSCTCSC}}</td>
                        <td>{{rowData.InstalledAt}}</td>
                        <td>{{rowData.Status}}</td>
                        <td>{{rowData.Remarks}}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

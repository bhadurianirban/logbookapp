<div class="card">
  <div class="card-header card-header-tabs card-header-codes">
      <div class="ui-g" style="width:100%;">
        <div class="ui-lg-4 ui-md-4 ui-sm-4">
            Total Restriction: {{totalRestriction}}
        </div>
        <div class="ui-lg-4 ui-md-4 ui-sm-4">
            North Bihar Restriction: {{nbRestriction}}
        </div>
        <div class="ui-lg-4 ui-md-4 ui-sm-4">
            South Bihar Restriction: {{sbRestriction}}
        </div>
      </div>
    </div>
  <div class="card-body">
      <div class="ui-g" style="width:100%;">
          <p-table #gridsDataTable [value]="gridsWithRestriction" [columns]="gridHeaders" [responsive]="true" [paginator]="true" [rows]="100">
              <ng-template pTemplate="caption">
                      <div class="ui-inputgroup pull-right">        
                          <span class="ui-inputgroup-addon" style="background-color: #007ad9; border: 1px solid #007ad9;">
                              <i class="fa fa-search"></i>
                          </span>
                      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="gridsDataTable.filterGlobal($event.target.value, 'contains')"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget">    
                      </div>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                  <tr>
                      <th *ngFor="let col of columns">
                          <span>{{col.header}}</span>
                      </th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
                  <tr>
                      <td *ngFor="let col of gridHeaders">
                          {{rowData[col.field]}}
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
</div>

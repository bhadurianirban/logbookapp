<div class="card">
    <div class="card-header card-header-tabs card-header-codes">&nbsp;</div>
    <div class="card-body">
        <div class="ui-g" style="width:100%;">
            <p-table #codeDataTable [value]="currCodes" [columns]="codeHeaders" [responsive]="true" [paginator]="true" [rows]="10">
                <ng-template pTemplate="caption">
                        <div class="ui-inputgroup pull-right">        
                            <span class="ui-inputgroup-addon" style="background-color: #007ad9; border: 1px solid #007ad9;">
                                <i class="fa fa-search"></i>
                            </span>
                        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="codeDataTable.filterGlobal($event.target.value, 'contains')"
                                class="ui-inputtext ui-corner-all ui-state-default ui-widget">    
                        </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th style="width:44px;">S. No.</th>
                        <th *ngFor="let col of columns">
                            <span>{{col.header}}</span>
                        </th>
                        <th style="width:175px;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
                    <tr>
                        <td>{{ri+1}}</td>
                        <td *ngFor="let col of codeHeaders">
                            {{rowData[col.field]}}
                        </td>
                        <td style="text-align:center">
                            <button pButton title="View/Edit" icon="pi pi-eye" (click)="viewEditData(rowData)"
                                styleClass="ui-button-success" label="View/Edit"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
